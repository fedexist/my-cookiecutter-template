[tox]
envlist = py35, py36, py37, py38 pypy, docs
skipsdist = true


[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
description = invoke pytest to run automated tests
setenv =
    PYTHONPATH = {toxinidir}
    TOXINIDIR = {toxinidir}
    MYPYPATH = {toxinidir}/src
passenv =
    HOME
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    python -m pip install --upgrade pip
    py.test {posargs}
    radon cc --show-complexity src/
    xenon --max-absolute C --max-modules B --max-average A src/
    flake8 src/
    mypy --package {{cookiecutter.package_name}} --ignore-missing-imports
extras =
    all
    testing
